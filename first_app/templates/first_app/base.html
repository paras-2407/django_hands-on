<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dummy Webpage</title>
</head>
<body>
    {% if  messages %}
        {% for message in messages %}
            <dir class="alert alert-{{ message.tags }}">
                {{ message }}
            </dir>
        {% endfor %}
    {% endif %}
    {% block content%} {%endblock %}
</body>
</html>
