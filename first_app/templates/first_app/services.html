<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Services</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: #f4f4f4;
            padding: 20px;
        }

        .info-section {
            padding: 60px 20px;
            background: #fff;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            max-width: 1100px;
            margin: 20px auto;
        }

        .info-section h2 {
            font-size: 2.5rem;
            margin-bottom: 1.5rem;
            color: #333;
        }

        .services {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }

        .service {
            background: #f4f4f4;
            padding: 20px;
            border-radius: 10px;
            margin: 10px;
            flex: 1 1 calc(30% - 20px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .service:hover {
            transform: translateY(-10px);
        }

        .service h3 {
            margin-bottom: 1rem;
            font-size: 1.5rem;
            color: #333;
        }

        .service p {
            font-size: 1rem;
            line-height: 1.6;
            color: #666;
        }

        @media (max-width: 768px) {
            .services {
                flex-direction: column;
            }

            .service {
                flex: 1 1 100%;
            }
        }
    </style>
</head>
<body>
    <section id="services" class="info-section">
        <div class="container">
            <h2>Our Services</h2>
            <div class="services">
                <div class="service">
                    <h3>Personalized Tutoring</h3>
                    <p>Get one-on-one tutoring from our expert educators.</p>
                </div>
                <div class="service">
                    <h3>Online Courses</h3>
                    <p>Access a wide range of courses from the comfort of your home.</p>
                </div>
                <div class="service">
                    <h3>Career Guidance</h3>
                    <p>Receive professional advice to help you choose the right career path.</p>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
