<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <style>
        body,
        html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #0083b0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            max-width: 1000px;
            width: 100%;
            padding: 20px;
        }

        .card {
            display: flex;
            flex-wrap: wrap;
            background: #fff;
            border-radius: 1rem;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .card img {
            width: 100%;
            height: auto;
            object-fit: cover;
        }

        .img-container {
            flex: 1;
            min-width: 300px;
            max-width: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card-body {
            flex: 1;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .form-outline {
            position: relative;
            margin-bottom: 1.5rem;
        }

        .form-outline input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ccc;
            border-radius: 0.25rem;
        }

        .form-outline label {
            position: absolute;
            top: -0.75rem;
            left: 0.75rem;
            background: white;
            padding: 0 0.25rem;
            font-size: 0.875rem;
            color: #666;
        }

        .btn {
            display: inline-block;
            padding: 0.75rem 1.25rem;
            font-size: 1rem;
            font-weight: bold;
            color: white;
            background-color: #333;
            border: none;
            border-radius: 0.25rem;
            cursor: pointer;
            text-align: center;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #555;
        }

        .small {
            font-size: 0.875rem;
        }

        .text-muted {
            color: #6c757d;
        }

        .text-muted:hover {
            color: #495057;
        }

        .h1 {
            font-size: 2.5rem;
        }

        .fw-bold {
            font-weight: bold;
        }

        .mb-0,
        .mb-3,
        .mb-4,
        .mb-5 {
            margin-bottom: 0, 1rem, 1.5rem, 2rem respectively;
        }

        .pb-1,
        .pb-2,
        .pb-3 {
            padding-bottom: 0.25rem, 0.5rem, 1rem respectively;
        }

        .pt-1 {
            padding-top: 0.25rem;
        }

        @media (max-width: 768px) {
            .card {
                flex-direction: column;
            }

            .img-container {
                max-width: 100%;
            }

            .card-body {
                padding: 1rem;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="card">
            <div class="img-container">
                <img src="https://static.wixstatic.com/media/a93535_9aa0a305e37d42bcb54f24a768bef822~mv2.png/v1/fit/w_2500,h_1330,al_c/a93535_9aa0a305e37d42bcb54f24a768bef822~mv2.png"
                    alt="login form">
            </div>
            <div class="card-body text-black">
                <form>
                    <div class="d-flex align-items-center mb-3 pb-1">
                        <i class="fas fa-cubes fa-2x me-3" style="color: #ff6219;"></i>
                        <span class="h1 fw-bold mb-0"></span>
                    </div>
                    <h2 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Sign into your account</h2>
                    <div class="form-outline mb-4">
                        <input type="email" id="form2Example17" class="form-control form-control-lg" />
                        <label class="form-label" for="form2Example17">Email address</label>
                    </div>
                    <div class="form-outline mb-4">
                        <input type="password" id="form2Example27" class="form-control form-control-lg" />
                        <label class="form-label" for="form2Example27">Password</label>
                    </div>
                    <div class="pt-1 mb-4">
                        <button class="btn btn-dark btn-lg btn-block" type="button">Login</button>
                    </div>
                    <a class="small text-muted" href="#!">Forgot password?</a>
                    <p class="mb-5 pb-lg-2" style="color: #393f81;">Don't have an account? <a href="#!"
                            style="color: #393f81;">Register here</a></p>
                    <a href="#!" class="small text-muted">Terms of use.</a>
                    <a href="#!" class="small text-muted">Privacy policy</a>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
